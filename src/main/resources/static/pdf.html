<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamento de Camisas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
        }
        .footer {
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body>

<h1>Orçamento de Camisas</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Tecido</th>
        <th>Valor</th>
        <th>Tamanho</th>
    </tr>
    </thead>
    <tbody>
    <!-- Aqui você pode adicionar as linhas da tabela com os detalhes das camisas -->
    <tr>
        <td>1</td>
        <td>Algodão</td>
        <td>R$ 50,00</td>
        <td>M</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Linho</td>
        <td>R$ 60,00</td>
        <td>G</td>
    </tr>
    <!-- Adicione mais linhas conforme necessário -->
    </tbody>
</table>

<div class="footer">
    <hr>
    <p>Valor Total: R$ 110,00</p>
</div>

</body>
</html>
